<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="card">
  <h4>Rock Paper Scissors</h4>
  <h6>Make Your Choice</h6>
  <p>Computer chose: <span id="computer-display"> Ready </span></p>
  <h2 id="match-result">Waiting for input...</h2>
  <p>Choose: <input type="text" id="user-input"></p>
  <button id="play-game-btn">Start Match</button>
</div>
</body>
</html>
